<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body class="bg-lightgray">
    <header class="header">
        <h1 class="title text-center">Twitter</h1>
    </header>
    <div class=" width-100 display-flex ">
        <main class="main-container">
            <div class="bio  bg-white">
                <div class="layout">

                </div>
                <div class="layout-data"></div>
            </div>

            <ul class="bio-info ">
                <span class="icon">
                    <i class="fas fa-arrow-left arrow"></i>
                </span>
                <figure class="bio-icon">
                    <img class="rounded-circle img-thumbnail " src="https://78.media.tumblr.com/aa484e9dad8c86c89639331c2d84eccb/tumblr_o79do1B2Jx1udv4k1o1_250.png"
                        alt="">
                </figure>
                <li>
                    <h3>Oikawa Tooru </h3>
                </li>
                <li>@theGreatKing</li>
                <li>Iwa-chan knows me that's enough for me °3°</li>
                <li>
                    <span class="gray-icon">
                        <i class="fas fa-map-marker"></i>
                    </span> Miyagi</li>
                <li>
                    <span class="gray-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </span> July 20</li>
            </ul>


            <div class="tweeting-zone  bg-white width-50 float-left">
                <div class="pd">
                    <div class="d-flex justify-content-center">
                        <p contenteditable="true" class="p-content-editable" id="textarea"></p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn-tweet" id="btn" disabled>Tweetear</button>
                        <span id="char">144</span>
                    </div>
                </div>
                <div class="tweets-box bg-white centinel">
                    <div class="tab">
                        <div>Mis tweets</div>
                    </div>
                    <hr>
                    <div id="tweet-box">

                    </div>
                </div>
            </div>

            <div class="width-25 bg-white float-left">

            </div>

        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
